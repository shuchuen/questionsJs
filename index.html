    $(document).ready(function() {
        
    // ref: http://www.sitepoint.com/url-parameters-jquery/    
    $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
    }
    
    if($.urlParam("roomNameError")){
        $('.input-iqJoin').css({ border: "1px solid red", 'background-color':"#f2dede" }).attr("placeholder", "Invalid Room Name");

    }    
});     
    </script>
    
    <script>
        angular.module('app', ['firebase'])
        .controller('controller', ['$scope', '$location', '$firebaseArray','$window', '$filter', function($scope, $location, $firebaseArray, $window, $filter) {
            $scope.example = {
                text: '',
                word: /^\s*\w*\s*$/
            };
            $scope.join = function () {
                $window.location.href = 'question.html#/' + $scope.example.text;
            }
            // $scope.joinRoom = function (roomName) {
            // $window.location.href = 'question.html#/' + roomName; // }
        }])
        .directive('capitalize', function() {
            return {
                require: 'ngModel',
                link: function(scope, element, attrs, modelCtrl) {
                var capitalize = function(inputValue) {
                    if(inputValue == undefined) inputValue = '';
                        var capitalized = inputValue.toUpperCase();
                    
                        if(capitalized !== inputValue) {
                            modelCtrl.$setViewValue(capitalized);
                            modelCtrl.$render();
                        } return capitalized;
                    }
                    modelCtrl.$parsers.push(capitalize);
                    capitalize(scope[attrs.ngModel]); // capitalize initial value
                }
            };
        })
        .directive('gridRoom', ['$location', '$firebaseArray','$window', function($location, $firebaseArray,$window){ 
            return{
                restrict: 'E',
                transclude: true,
                link: function(scope, element, $window, $location){
                    scope.loading=true;
                    var firebaseURL = "https://instaquest.firebaseio.com/rooms/";
                    var echoRef = new Firebase(firebaseURL);
                    var query = echoRef.orderByChild("activeTime").limitToLast(6); 
                    $firebaseArray(query).$loaded(function(loadedValue) {
                        scope.loading = false;
                        scope.roomList = loadedValue.reverse();
                        scope.sub_image = function(index){
                            var str = scope.roomList[index].$id.substring(0,4);
                            var patt = /\d/;
                            var num = scope.roomList[index].$id.substring(4,5);

                            if(num.match(patt) == null)
                                return "default";

                            switch(str){
                                case "COMP": return "1";
                                    break;
                                case "MATH": return "2";
                                    break;                                        
                                case "SOSC": return "3";
                                    break;
                                case "HUMA": return "4";
                                    break;
                                case "ISOM": return "5";
                                    break;
                                case "ELEC": return "6";
                                    break;
								case "ACCT": return "7";
									break;
								case "ECON": return "8";
									break;
								case "FINA": return "9";
									break;
								case "GBUS": return "10";
									break;
								case "LABU": return "11";
									break;
								case "LANG": return "11";
									break;
								case "MARK": return "12";
									break;
								case "MGMT": return "13";
									break;
								case "RMBI": return "14";
									break;
								case "SBMT": return "15";
									break;
								case "CHEM": return "16";
									break;
								case "LIFS": return "17";
									break;
								case "PHYS": return "18";
									break;
								case "CENG": return "19";
									break;
								case "CIVL": return "20";
									break;
								case "IELM": return "21";
									break;
								case "MECH": return "22";
									break;
                                default:
                                    return "default";

                            }
                                return "should not go in this return";
                        }
                    });
                },
                templateUrl:"js/directives/gridRoom.html",
                replace: true
            };
        }]);
        // Auto Uppercase ref: http://stackoverflow.com/questions/16388562/angularjs-force-uppercase-in-textbox
        </script>
