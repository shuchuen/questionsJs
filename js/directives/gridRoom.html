<div id="works"  class=" clearfix grid">
    
    <img ng-if="loading" class="img-responsive"  src="img/loading-x.gif" style="width:100%"/>
    
    <figure  ng-if="!loading" class="effect-oscar fadeInUp" ng-repeat="testing in testings" ng-animate=" 'animate' " >
        <img ng-src="img/grid/{{$index+1}}.jpg" alt="{{testing.$id}}"/>
        <figcaption>
            <h2>{{testing.$id}}</h2>
            <p>
                <br>
            <a ng-href="question.html#/{{testing.$id|uppercase}}" ng-title="{{testing.$id}}">Join</a></p>            
        </figcaption>
    </figure>
</div>
